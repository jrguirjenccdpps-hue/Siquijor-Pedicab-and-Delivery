<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Siquijor Pedicab and Deliveries</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
  body { font-family: Arial; background:#f7f7f7; margin:0; padding:0; }
  header { text-align:center; padding:30px 20px; background:linear-gradient(90deg,#2e7d32,#81c784); color:white; }
  header h1 { font-size:2.8em; margin:0; }
  header h2 { font-size:1.2em; margin-top:5px; font-style:italic; }

  .container { display:flex; flex-direction:column; align-items:center; margin-top:40px; }
  .btn { display:flex; align-items:center; justify-content:center; width:250px; padding:15px; margin:10px 0; font-size:18px; border:none; border-radius:12px; cursor:pointer; transition:0.3s; color:white; }
  .btn i { margin-right:10px; font-size:20px; }
  .pedicab { background:#2e7d32; }
  .feedback { background:#1976d2; }
  .delivery { background:#f57c00; }
  .van { background:#6a1b9a; }
  .tip { background:#ff4081; }

  .btn:hover { transform:translateY(-5px); opacity:0.9; }

  .info { text-align:center; margin-top:50px; font-size:0.95em; color:#555; }
  .tip-popup { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#fff; padding:25px; border-radius:15px; box-shadow:0 5px 20px rgba(0,0,0,0.2); max-width:400px; text-align:center; z-index:1000; }
  .tip-popup h3 { margin-top:0; color:#2e7d32; }
  .tip-popup p { font-style:italic; margin:15px 0; }
  .tip-popup button { padding:10px 15px; border:none; border-radius:8px; background:#2e7d32; color:white; cursor:pointer; margin-top:10px; }
  .overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:500; }
</style>
</head>
<body>

<header>
  <h1>Siquijor Pedicab and Deliveries</h1>
  <h2>Biyahe ug delivery? Sayon ra kaayo!</h2>
</header>

<div class="container">
  <button class="btn pedicab" onclick="window.location.href='https://jrguirjenccdpps-hue.github.io/Siquijor-Online-Pedicab/'">
    <i class="fas fa-motorcycle"></i> Request a Pedicab
  </button>

  <button class="btn feedback" onclick="window.location.href='https://jrguirjenccdpps-hue.github.io/Siquijor-Pedicab-Feedback/'">
    <i class="fas fa-comment-dots"></i> Feedback
  </button>

  <button class="btn delivery" onclick="alert('üöö Book a Delivery coming soon!')">
    <i class="fas fa-box"></i> Book a Delivery
  </button>

  <button class="btn van" onclick="alert('üöê Rent a Van coming soon!')">
    <i class="fas fa-shuttle-van"></i> Rent a Van
  </button>

  <button class="btn tip" onclick="openTip()">
    <i class="fas fa-gift"></i> Tip
  </button>
</div>

<div class="info">
  <p>Customer Care Hotline: 09652367470</p>
  <p>Email: siquijorpedicab@gmail.com</p>
  <p>Created by: Joshua Guirjen</p>
</div>

<div class="overlay" id="overlay"></div>
<div class="tip-popup" id="tipPopup">
  <h3>Support Our Drivers ‚ù§Ô∏è</h3>
  <p>"A small tip goes a long way to brighten someone's day!"</p>
  <p>GCash: <b id="gcash">09652367470</b> <button onclick="copyNumber('09652367470')">Copy</button></p>
  <p>PalawanPay: <b id="palawan">639652367470</b> <button onclick="copyNumber('639652367470')">Copy</button></p>
  <button onclick="closeTip()">Close</button>
</div>

<script>
function openTip(){
  document.getElementById('overlay').style.display='block';
  document.getElementById('tipPopup').style.display='block';
}

function closeTip(){
  document.getElementById('overlay').style.display='none';
  document.getElementById('tipPopup').style.display='none';
}

function copyNumber(num){
  navigator.clipboard.writeText(num);
  alert('Copied: ' + num);
}
</script>

</body>
</html>
